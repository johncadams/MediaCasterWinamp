<html>
   <head>
      <title>Media Caster</title>
      <link rel="stylesheet" type="text/css" href="mcaster.css"/>
      <script language="javascript" src="mcaster.js"></script>
   </head>

   <body onload="doOnLoad()">
      <table width="100%" height="100%" cellspacing="0" cellpadding="0">
         <tr>
            <td>
               <h2>
                  <a href="http://mcaster.kicks-ass.net:9000/" class="link">
                     Media Caster
                  <a>
               <h2>
            </td>
         </tr>
         <tr>
            <td>
               <span class="heading">Search:&nbsp;</span>
               <input id="searchFor" class="content" type="text" size="100%"/>
               <input id="ok"        class="button"  type="button" value="OK"/>
               <input id="clear"     class="button"  type="button" value="Clear"/>
            </td>
         </tr>

         <tr><td class="gutter"></td></tr>

         <tr>
            <td>
               <div id="tracks">
                  <table class="scrollable" width="100%" height="100%" cellspacing="0">
                     <thead>
                        <tr class="heading">
                           <td class="item" valign="top">Artist</td>
                           <td class="item" valign="top">Title</td>
                           <td class="item" valign="top">Album</td>
                           <td class="item" valign="top">Length</td>
                           <td class="item" valign="top">Track</td>
                           <td class="item" valign="top">Genre</td>
                           <td class="item" valign="top">Year</td>
                           <td class="item" valign="top">Comment</td>
                        </tr>
                     </thead>
                     <tbody class="content"/>
                  </table>
               </div>
            </td>
         </tr>

         <tr><td class="gutter"></td></tr>

         <tr height="100%" valign="bottom">
            <td>
               <table width="100%">
                  <tr>
                     <td align="left">
                        <span id="buttonBar">
                           <span id="viaSelection">
                              <input id="play" class="button" type="button" value="Play"     onClick="doPlay()"/> 
                              <input id="down" class="button disable" type="button" value="Download" onClick="doDownload()"/>
                           </span>
                           <input id="rfsh" class="button" type="button" value="Refresh" onClick="doRefresh()"/> 
                        </span>
                        <span id="statusBar" class="status"/>
                     </td>
                     <td id="configBar" class="config" align="right"/>
                  </tr>
               </table>
            </td>
         </tr>

         <tr height="100%" valign="bottom">
            <td class="copyright">
               Copyright &copy; by DigitalStreams, a wholly owned subsidary of
               Smada Nhoj Industries.  All rights reserved
            </td>
         </tr>
      </table>

      <table id="menu" class="menu disable">
         <tr id="playItem">
            <td class="item">Play</td>
         </tr>
         <tr id="downItem" class="disable">
            <td class="item">Download</td>
         </tr>
         <tr id="refreshItem">
            <td class="item">Refresh</td>
         </tr>
         <tr id="playlistItem">
            <td class="item">Send Playlist</td>
         </tr>
      </table>
   </body>
</html>
